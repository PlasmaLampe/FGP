    <!-- 2. Configure SystemJS -->
    <script>

            format: 'register',
            defaultExtension: 'js'
          },"node_modules/ng2-bootstrap": {
          defaultExtension: "js"
          },
        },
        paths: {
            "ng2-bootstrap/ng2-bootstrap":   "node_modules/ng2-bootstrap/ng2-bootstrap.js"
        }
      });
      System.import('app/boot')
            .then(null, console.error.bind(console));
